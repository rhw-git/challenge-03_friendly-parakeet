<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--product name starts here-->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!--product name ends here-->
      <!--card section starts here-->
      <section class="card">
        <!--title of content starts here-->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!--title of content ends here-->
        <!--division of generated password starts here-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--division of generated password ends here-->
        <!--division of button to prompt generating password starts here-->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <!--division of button to prompt generating password ends here-->
      </section>
      <!--card section starts here-->
    </div>

    <!--link Javascript-->
    <script src="./assets/script.js"></script>
  </body>
</html>
